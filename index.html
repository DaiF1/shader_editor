    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- HTML Meta Tags -->

    <meta name="description" content="Create your own shaders using nodes!">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://daif1.github.io/shader_editor/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Shader Editor">

    <meta property="og:image" content="/shader_editor/node_preview.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">

  <body>
    <div id="node-canvas">
    </div>
    <div id="node-output">
      <canvas id="shader-output" width=500 height=500></canvas>
      <div id="code-display">
        <p>Generated output :</p>
        <div id="code-container">
          <pre id="code-output">#version 300 es

precision mediump float;

out vec4 out_color;

void main() {
  out_color = vec4(1.0, 0.0, 0.5, 1.0);
}
          </pre>
        </div>
      </div>
    </div>

    <div id="add-panel">
      <button id="add-btn"><i class="fa-solid fa-plus"></i> New Node</button>
    </div>

    <div id="node-selection-bg">
      <div id="node-selection-panel">
        <i id="exit-panel" class="fa-solid fa-xmark"></i>

        <div id="filter-list">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="filter-input" type=text></input>
        </div>
        <ul id="selection-list">
        </ul>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
